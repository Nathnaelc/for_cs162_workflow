<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form action="{{ url_for('auth.login') }}" method="post">
      <input
        type="email"
        name="email"
        placeholder="Enter your email"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Enter your password"
        required
      />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
